<h1>Equipment Guide</h1>

<p>The M5 Thruster is a modular unit that includes a brushless motor and motor controller in a single housing with an integrated nozzle for the propeller.  It is easy to mount and includes a stackable M/F 5 pin connector.

<p><img src="../../m5_thruster/images/side_view.png" height="256"> &nbsp; <img src="../../m5_thruster/images/front_view.png" height="256"></p>
